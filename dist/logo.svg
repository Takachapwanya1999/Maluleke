<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 160 40" role="img" aria-labelledby="title desc">
  <title id="title">Maluleke Cash&Carry Logo</title>
  <desc id="desc">A simple grocery cart mark with the letter M and brand text</desc>
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#3b82f6"/>
      <stop offset="1" stop-color="#2563eb"/>
    </linearGradient>
    <style>
      .brand { font: 700 18px/1.2 Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; fill: #111827 }
      .sub { font: 600 10px/1.2 Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; fill: #374151 }
      @media (prefers-color-scheme: dark) {
        .brand { fill: #F9FAFB }
        .sub { fill: #D1D5DB }
      }
    </style>
  </defs>

  <!-- Cart emblem -->
  <g transform="translate(4,6)">
    <rect x="0" y="0" width="28" height="28" rx="6" fill="url(#g)"/>
    <!-- cart handle -->
    <path d="M6 7 h9" stroke="#fff" stroke-width="2.5" stroke-linecap="round"/>
    <!-- cart basket -->
    <path d="M8 10 h14 l-2 9 h-12 z" fill="none" stroke="#fff" stroke-width="2.5" stroke-linejoin="round"/>
    <!-- wheels -->
    <circle cx="12" cy="22" r="2.2" fill="#fff"/>
    <circle cx="20" cy="22" r="2.2" fill="#fff"/>
    <!-- Letter M inside the basket -->
    <path d="M10.5 18 v-5 l3 3 l3-3 v5" stroke="#fff" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- Wordmark -->
  <g transform="translate(40,14)">
    <text class="brand">Maluleke Cash&amp;Carry</text>
    <text class="sub" y="16">Quality groceries at wholesale value</text>
  </g>
</svg>
